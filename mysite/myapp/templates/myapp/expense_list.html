{% load static %}
<h1>Expense List</h1>

<form method="post">
    {% csrf_token %}
    {{ expense_form.as_p }}
    <button type="submit">Add Expense</button>
</form>

<h2>Filters</h2>
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Apply Filter</button>
</form>

<ul>
    {% for expense in filter.qs %}
        <li>{{ expense.date }} - {{ expense.amount }} - {{ expense.description }} - {{ expense.category }}</li>
    {% endfor %}
</ul>
