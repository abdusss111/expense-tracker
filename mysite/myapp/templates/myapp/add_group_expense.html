<h2>Add Group Expense</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Expense name"><br>
    <input type="number" name="amount" placeholder="Amount"><br>
    <label>Select users:</label><br>
    {% for user in users %}
        <input type="checkbox" name="users" value="{{ user.id }}"> {{ user.username }}<br>
    {% endfor %}
    <button type="submit">Add Group Expense</button>
</form>
