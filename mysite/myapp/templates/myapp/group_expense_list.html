<h2>Group Expenses</h2>
<ul>
    {% for expense in expenses %}
        <li>
            {{ expense.name }} - {{ expense.amount }} on {{ expense.date }}<br>
            Shared by:
            <ul>
                {% for user in expense.users.all %}
                    <li>{{ user.username }} ({{ expense.split_expense|floatformat:2 }})</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
